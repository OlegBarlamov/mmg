# =============================================================================
# BUFF TYPES CONFIG
# =============================================================================
#   - Constant: use a literal string, e.g. "1", "3", "-2", "0"
#   - With variables: use variable names in the expression, e.g. "level * 2",
#     "baseAttack * 0.1", "level + 3". Variables are doubles; the result is
#     rounded to int for numeric fields.
#   - Operators: +, -, *, /, parentheses, and common C#-style math. Empty or
#     missing expression is treated as 0.
# =============================================================================

